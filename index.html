<!DOCTYPE HTML>
<html>

<head>

	<title>Poker</title>

	<link rel="apple-touch-icon" href="icons/180x180.png" />

	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
	<main>
		<div class="div1">
			<h3>Player Name</h3>
			<div class="hole-cards">
				<img src="cards/1B.svg">
				<img src="cards/1B.svg">
			</div>
			<div class="details">20000</div>
		</div>
		<div class="div2">
			<h3>Player Name</h3>
			<div class="hole-cards">
				<img src="cards/1B.svg">
				<img src="cards/1B.svg">
			</div>
			<div class="details">20000</div>
		</div>
		<div class="div3">
			<h3>Player Name</h3>
			<div class="hole-cards">
				<img src="cards/1B.svg">
				<img src="cards/1B.svg">
			</div>
			<div class="details">20000</div>
		</div>
		<div class="div4">
			<h3>Player Name</h3>
			<div class="hole-cards">
				<img src="cards/1B.svg">
				<img src="cards/1B.svg">
			</div>
			<div class="details">20000</div>
		</div>
		<div class="div5">
			<h3>Player Name</h3>
			<div class="hole-cards">
				<img src="cards/TH.svg">
				<img src="cards/KD.svg">
			</div>
			<div class="details">20000</div>
		</div>
		<div class="div6">
			<h3>Player Name</h3>
			<div class="hole-cards">
				<img src="cards/1B.svg">
				<img src="cards/1B.svg">
			</div>
			<div class="details">20000</div>
		</div>
		<div id="table-middle">
			<section class="infos">
				Pot: 1200 || Tino's turn
			</section>
			<section id="community-cards">
				<!-- Suits: Diamonds, Hearts, Clubs, Spades -->
				<div class="cardslot"><img src="cards/3D.svg"></div>
				<div class="cardslot"><img src="cards/AS.svg"></div>
				<div class="cardslot"><img src="cards/7H.svg"></div>
				<div class="cardslot"></div>
				<div class="cardslot"></div>
			</section>
			<section class="actions">
				<button type="button" name="button">Fold</button>
				<button type="button" name="button">Check</button>
				<input type="range" id="amount" name="amount" value="0" min="0" max="1000" step="10" oninput="this.nextElementSibling.value = this.value">
				<output>0</output>
			</section>
		</div>
	</main>
	<script type="module" src="./js/app.js"></script>

</html>
